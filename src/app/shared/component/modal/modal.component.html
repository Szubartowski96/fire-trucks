<div mat-dialog-title>
    <h1>Select car</h1>
</div>
<div mat-dialog-content><mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select>
            <mat-option *ngFor="let carName of carNames" [value]="carName">{{ carName }}</mat-option>
          </mat-select>
    </mat-form-field></div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="closeModal()">Cancel</button>
</div>
