<div mat-dialog-title class="dialog-title">
    <h1>Add new employees</h1>
  </div>
  <div mat-dialog-content class="dialog-content">
    <form #addEmployess="ngForm" (ngSubmit)="onFormSubmit()">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="Name" name="name" required ngModel required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Surname</mat-label>
        <input matInput type="text" placeholder="Surname" name="surname" required ngModel required>
      </mat-form-field>
      <div mat-dialog-actions class="dialog-actions">
        <button mat-raised-button type="submit" class="addBtn" [disabled]="!addEmployess.valid">Add new employee</button>
        <button mat-raised-button (click)="closeModalAddEmployees()" class="closeBtn">Cancel</button>
      </div>
    </form>
  </div>
